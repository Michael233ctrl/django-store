{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="d-flex justify-content-center pt-4">
        <h3>{{ category.title|upper }}</h3>
    </div>
    <div class="container px-4 px-lg-0 mt-4">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for product in products %}
                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-5">
                    <div class="card h-100">
                        <a href="{% url 'product_detail' product.slug %}">
                            <img class="card-img-top" src="{{ product.imageURL }}" alt="..."/>
                        </a>
                        <div class="card-body">
                            <a id="productLink" href="{% url 'product_detail' product.slug %}">
                                <div class="card-title"><h5>{{ product.name }}</h5></div>
                            </a>
                            <hr>
                            <h3 class="text-center">{{ product.price|floatformat:2 }}$</h3></div>

                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-center">
                            <div class="text-center w-100">
                                {% if product.count_in_stock > 0 %}
                                    <button data-product="{{ product.id }}" data-count-in-stock="{{ product.count_in_stock }}"
                                            class="btn btn-dark btn-block mt-auto update-cart" data-action="add">ADD TO
                                        CART
                                    </button>
                                {% else %}
                                    <button disabled type="button" class="btn-block btn btn-dark">OUT OF STOCK</button>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
